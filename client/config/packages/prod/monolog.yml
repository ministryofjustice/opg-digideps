monolog:
    handlers:
        main:
            type: stream
            path: php://stderr
            level: "%log_level%"
            formatter: logstash_formatter
            channels: ["!csv"]
            bubble: false
        csv:
            type: stream
            path: php://stderr
            level: "%csv_log_level%"
            formatter: logstash_formatter
            channels: ["csv"]
            bubble: false
        audit:
            type: service
            id: App\Service\Audit\AwsAuditLogHandler
