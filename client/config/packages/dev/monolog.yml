monolog:
    channels: ["csv"]
    handlers:
        main:
            type: stream
            path: php://stderr
            level: warning
            formatter: line_formatter
            channels: ["!translation", "!csv"]
            bubble: false
        csv:
            type: stream
            path: php://stderr
            level: notice
            formatter: line_formatter
            channels: ["csv"]
            bubble: false
        audit:
            type: service
            id: App\Service\Audit\AwsAuditLogHandler
