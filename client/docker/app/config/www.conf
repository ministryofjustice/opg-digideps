[www]

; --- USER AND GROUP ---
; Edited for clarity. To see all options, check the unedited container version of this file.
user = www-data
group = www-data

; --- LISTEN SOCKET ---
; Container‑friendly: accept FastCGI from other containers
listen = 0.0.0.0:9000

; Don’t restrict to localhost
;listen.allowed_clients = 127.0.0.1

; --- PROCESS MANAGER ---
pm = dynamic

; These values are tuned for lightweight containers but can scale
pm.max_children = 10
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 500

; --- LOGGING ---
; Log worker stdout/stderr (useful in containers)
catch_workers_output = yes
decorate_workers_output = no

; Send access log to stdout (optional)
;access.log = /proc/self/fd/1

; --- REQUEST MANAGEMENT ---
request_terminate_timeout = 60s

; --- ENVIRONMENT ---
clear_env = no
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; --- SECURITY ---
security.limit_extensions = .php .phar

; --- PHP OVERRIDES (POOL LEVEL) ---
php_value[session.cookie_httponly] = 1
php_value[session.cookie_secure] = 1
php_value[max_input_vars] = 10000
php_value[display_errors] = 0
php_value[max_file_uploads] = 100

php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[memory_limit] = 512M
