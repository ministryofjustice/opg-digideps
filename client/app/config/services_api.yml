services:
    GuzzleHttp\Client:
        arguments:
          $config:
            base_uri: "%api_base_url%"
            verify: false
            headers:
                Content-Type: application/json
            timeout: 20
            allow_redirects: false

    AppBundle\Service\Client\RestClientInterface:
        alias: AppBundle\Service\Client\RestClient

    AppBundle\Service\Client\RestClient:
        public: true
        arguments:
            - '@service_container'
            - '@GuzzleHttp\Client'
            - '@AppBundle\Service\Client\TokenStorage\RedisStorage'
            - '@jms_serializer'
            - '@logger'
            - '%api_client_secret%'

    rest_client:
        alias: AppBundle\Service\Client\RestClient
        public: true

    AppBundle\Service\Client\RestClientInterface: '@AppBundle\Service\Client\RestClient'
