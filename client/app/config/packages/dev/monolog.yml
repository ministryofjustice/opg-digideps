monolog:
  channels: ["verbose"]
  handlers:
    main:
      type: stream
      path: php://stderr
      level: warning
#      formatter: opg_json_formatter
      formatter: line_formatter
      channels: ["!translation", "!verbose"]
      bubble: false
      include_stacktraces: true
    csv:
      type: stream
      path: php://stderr
      level: notice
      formatter: opg_json_formatter
      channels: ["verbose"]
      bubble: false
    audit:
      type: service
      id: App\Service\Audit\AwsAuditLogHandler
