htmlTitle: Cookies - Complete the deputy report | GOV.UK
pageTitle: Cookies

intro:
  para01: Cookies are files saved on your phone, tablet or computer when you visit a website.
  para02: We use cookies to store information about how you use the the Complete the deputy report service, such as the pages you visit.

form:
  title: Cookie settings
  intro: We use 2 types of cookie. One type is strictly necessary and the other type of cookie is optional.
  usage:
    label: Cookies that measure website use
    hint:
      para01: "We use Google Analytics to measure how you use the service so we can improve it based on user needs. Google Analytics sets cookies that store anonymised information about:"
      bullet01: what pages you visit and how long you spend on each
      bullet02: what you click on while you're visiting the site
      para02: We do not allow Google to use or share the data about how you use this site.
  necessary:
    label: Strictly necessary cookies
    description: These essential cookies allow you to log in to the service. They always need to be on.
  yes: Yes, allow usage cookies
  no: No, do not allow usage cookies
  missingChoiceValidation: Please select either 'Yes' or 'No'
  confirm:
    label: Save changes
