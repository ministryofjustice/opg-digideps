        link: https://www.gov.uk/government/publications/deputy-guidance-how-to-carry-out-your-duties
        linkText: "'How to be a health and welfare deputy' (SD4)"
      para03-4:
        beforeMarkupText: "OPG's "
        afterMarkupText: and
        link: https://www.gov.uk/government/publications/deputy-guidance-how-to-carry-out-your-duties
        linkText: "'How to be a property and affairs deputy' (SD3)"
        link2: https://www.gov.uk/government/publications/deputy-guidance-how-to-carry-out-your-duties
        linkText2: "'How to be a health and welfare deputy' (SD4)"
        afterMarkupText2: booklets give detailed guidance on how to look after %client%'s property, finance, health and welfare.
