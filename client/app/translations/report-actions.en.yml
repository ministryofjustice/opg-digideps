  doYouExpectFinancialDecisions:
    label: |
      Do you expect to make any significant financial decisions on %client%'s behalf in the
      next 12 months?
    label-104: |
      Do you expect %client%'s circumstances to change in the next 12 months?
    label-4: |
      Do you expect %client%'s circumstances to change in the next 12 months?
    hint: |
      For example, making a large gift, alterations to %client%'s home, or buying and selling property
      for %client%
    hint-104: |
      For example, changes to %client%'s accommodation or funding, future appointments that
      affect %client%'s welfare, carrying out an assessment of %client%'s care needs
    hint-4: |
      For example, changes to %client%'s accommodation or funding, future appointments that
      affect %client%'s welfare, carrying out an assessment of %client%'s care needs, making
      a large gift, alterations to %client%'s home, or buying and selling property for %client%.
    hiddenText01:
      summary: Selling property on %client%'s behalf
      content:
        para01: |
          If your court order says that you must not sell, buy, lease or rent property %client%
          owns or has a share in, you need to apply to the Court of Protection for permission.
        para02: |
          It costs £365 to apply – paid from %client%'s funds – and there may be additional
          costs if there's a court hearing.
        para03: |
          If %client% has a small estate (low funds), you can apply to pay a smaller or no fee.
        para04:
          link: https://www.gov.uk/joint-property-ownership/selling-when-an-owner-has-lost-mental-capacity
          linkText: Find out more
