    summary: Making decisions on %client%'s behalf
    content:
      para01: Your court order tells you what you can and cannot do on %client%'s behalf.
      para02: "When you're making a decision or planning future actions as a deputy, you must:"
      listItem01: make sure it's in %client%'s best interests
      listItem02: consider what %client% has done in the past
      listItem03: |
        apply a high standard of care – this might mean involving other people, for example
        getting advice from relatives and professionals like doctors
      para03:
        beforeMarkupText: "OPG's "
        afterMarkupText: booklet gives detailed guidance on how to look after %client%'s financial affairs.
