page:
  htmlTitle: "Reset your password - Complete the deputy report | GOV.UK"
pageTitle: Reset your password
subtitle: To reset your password, type your new password in the box below and then confirm the password in the second box
form:
  password:
    label: Password
    hint: "Your password must have:"
    hintList: |
      at least 14 characters
      at least 1 uppercase letter
      at least 1 lowercase letter
      at least 1 number
    tooManyAttempts: You have tried to reset your password too many times. Please try again in %minutes% minute(s).
    validation:
      passwordMismatch: The passwords you entered do not match.
  password_confirm:
    label: Confirm password
  submit:
    label: Save password
