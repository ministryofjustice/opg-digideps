pageTitle: Terms of use
section01:
  heading: |
    You are responsible for the security of information added to this service.
  para01: |
    As the professional deputy named on the court order, you’re responsible for
    information assurance relating to your organisation’s use of the Office of
    the Public Guardian's (OPG's) digital service for professional deputies.
  para02: |
    By information assurance we mean the strict standards that the Data Protection
    Act (1998) sets out for dealing with personal information.
  para03: "For professional deputyships, personal information includes both:"
  listItem01: the information OPG gathers about the clients you act on behalf of
  listItem02: the user IDs, passwords and email addresses needed to access that information

section02:
  heading: Access to the service
  para01: |
    As the named deputy, you can give a limited number of colleagues (‘users’)
    access to the service to help administer the deputyship.
  para02: "You, as the named deputy, are responsible for:"
  listItem01: |
    giving each new user their own registration details – multiple users must not
    share a single user account
  listItem02: |
    monitoring and protecting access to the digital deputy service by keeping all
    registration and login details confidential and secure
  listItem03: keeping the list of users accurate, up to date and complete
  listItem04: |
    promptly telling OPG about any loss, theft or unauthorised use of registration details
  listItem05: |
    all information included in the service about the client, including the annual deputy report

section03:
  heading: Client information
  para01: |
    You must keep information about your different clients separate on the service.
    Information about each individual client should be kept in that client's account.
    This includes:
  listItem01: information entered into the deputy report
  listItem02: notes
  listItem03: contacts
  listItem04: any uploaded documents
  para02: |
    Users must make the information held on this service available if OPG needs it for auditing
    and/or compliance purposes.
  para03: OPG sets these standards to protect the privacy of clients and stakeholders.
  para04: |
    OPG reserves the right to suspend or remove your access to the service if you don't comply
    with these standards.

