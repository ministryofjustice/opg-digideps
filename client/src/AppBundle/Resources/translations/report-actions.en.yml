    hiddenText01:
      summary: Selling property on %client%'s behalf
      content:
        para01: |
          If your court order says that you must not sell, buy, lease or rent property %client%
          owns or has a share in, you need to apply to the Court of Protection for permission.
        para02: |
          It costs £385 to apply – paid from %client%'s funds – and there may be additional
          costs if there's a court hearing.
        para03: |
          If %client% has a small estate (low funds), you can apply to pay a smaller or no fee.
        para04: <a href="https://www.gov.uk/joint-property-ownership/selling-when-an-owner-has-lost-mental-capacity" target="_blank">Find out more</a>
