            - { name: serializer.normalizer }

    uuid_denormalizer:
        class: GBProd\UuidNormalizer\UuidDenormalizer
        tags:
            - { name: serializer.denormalizer }

    Aws\Ssm\SsmClient:
        arguments: ["%ssm_client_params%"]

    App\Service\ParameterStoreService:
        arguments:
            [
                '@Aws\Ssm\SsmClient',
                "%env(PARAMETER_PREFIX)%",
