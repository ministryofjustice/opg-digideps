imports:
    - { resource: ../parameters.yml }

framework:
    translator:
        enabled: false
    secret: "%secret%"
    router:
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    default_locale: "%locale%"
    session: ~
    fragments: ~
    http_method_override: true
    serializer:
        name_converter: "serializer.name_converter.camel_case_to_snake_case"
