# Doctrine Configuration
doctrine:
    dbal:
        connections:
            default:
                driver: pdo_pgsql
                host: "%database_host%"
                port: "%database_port%"
                dbname: "%database_name%"
                user: "%database_user%"
                password: "%database_password%"
                sslmode: "%database_ssl_mode%"
                sslrootcert: "%kernel.project_dir%/certs/eu-west-1-bundle.pem"
                server_version: 14.18
                wrapper_class: App\DBAL\ConnectionWrapper
                charset: UTF8
                options:
                    redis: "@snc_redis.default"
            ingestwriter:
                driver: pdo_pgsql
                host: "%database_host%"
                port: "%database_port%"
                dbname: "%database_name%"
                user: "%database_user%"
                password: "%database_password%"
                sslmode: "%database_ssl_mode%"
                sslrootcert: "%kernel.project_dir%/certs/eu-west-1-bundle.pem"
                server_version: 14.18
                wrapper_class: App\DBAL\ConnectionWrapper
                charset: UTF8
                options:
                    redis: "@snc_redis.default"
        types:
            uuid: Ramsey\Uuid\Doctrine\UuidType

    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: "%kernel.debug%"
        proxy_dir: "%kernel.cache_dir%/doctrine/orm/Proxies"
        entity_managers:
            default:
                connection: default
                auto_mapping: true
                mappings:
                    commonEntities:
                        type: attribute
                        dir: "%kernel.project_dir%/src/Entity"
                        prefix: App\Entity
                        is_bundle: false
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true
            # separate entity manager for use during ingest, to prevent transactions interfering with queries
            ingestwriter:
                connection: ingestwriter
                mappings:
                    ingestEntities:
                        type: attribute
                        dir: "%kernel.project_dir%/src/Entity"
                        prefix: App\Entity
                        is_bundle: false
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true
