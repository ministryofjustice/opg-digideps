comment:
    layout: "reach, diff, flags, files"
    behavior: default
    require_changes: false  # if true: only post the comment if coverage changes

coverage:
    status:
        project:
            default:
                threshold: 90%  # if PR drops coverage by less than % percent, then successful.
        patch:
            default:
                threshold: 90%  # if PR drops coverage by less than % percent, then successful.
