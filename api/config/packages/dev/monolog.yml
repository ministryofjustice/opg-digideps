monolog:
    channels: ["verbose"]
    handlers:
        main:
            type: stream
            path: php://stderr
            level: warning
            formatter: line_formatter
            channels: ["!translation", "!verbose"]
            bubble: false
        csv:
            type: stream
            path: php://stderr
            level: notice
            formatter: line_formatter
            bubble: false
            channels: ["verbose"]
