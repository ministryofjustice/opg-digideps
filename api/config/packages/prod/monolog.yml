monolog:
    channels: ["verbose"]
    handlers:
        main:
            type: stream
            path: php://stderr
            level: "%log_level%"
            formatter: logstash_formatter
            bubble: false
            channels: ["!verbose"]
        csv:
            type: stream
            path: php://stdout
            level: "%verbose_log_level%"
            formatter: logstash_formatter
            bubble: false
            channels: ["verbose"]
