services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $symfonyEnvironment: "%kernel.environment%"

    App\:
        resource: '../../src/'
        exclude: '../../src/{Entity,DoctrineMigrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../../src/Controller/'
        tags: [controller.service_arguments]
