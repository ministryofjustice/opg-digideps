services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $symfonyEnvironment: "%kernel.environment%"


    AppBundle\:
        resource: "@AppBundle/*"
        exclude: '@AppBundle/{Entity,Migrations,Tests,Kernel.php}'

    AppBundle\Controller\:
        resource: "@AppBundle/Controller/*"
        tags: [controller.service_arguments]
