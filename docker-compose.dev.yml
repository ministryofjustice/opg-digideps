version: '3.2'

services:
    test:
        build: ./api
        depends_on:
            - localstack-init
            - mock-sirius-integration
        volumes:
            - ./api/behat/tests:/var/www/behat/tests
            - ./api/behat/snapshots:/tmp/html
        env_file:
            - ./api/api.env
            - ./api/behat/test.env
            - ./api/behat/.env

    npm:
        image: node:14.8.0-alpine
        working_dir: /app
        volumes:
            - ./client/:/app
        entrypoint: npm
        environment:
            NODE_ENV: production

    composerapi:
        image: composer:1.10.16
        volumes:
            - ./api/:/app

    composerfront:
        image: composer:1.10.16
        volumes:
            - ./client/:/app

    frontend:
        env_file:
            - ./api/behat/test.env
            - .env

    admin:
        env_file:
            - ./api/behat/test.env
            - .env
