version: '3.2'

services:
    test:
        build: ./api
        depends_on:
            - localstack-init
            - mock-sirius-integration
        volumes:
            - ./api/tests/Behat:/var/www/tests/Behat
            - ./api/tests/Behat/snapshots:/tmp/html
        env_file:
            - ./api/api.env
            - ./api/tests/Behat/test.env
            - ./api/tests/Behat/.env

    npm:
        image: node:14.8.0-alpine
        working_dir: /app
        volumes:
            - ./client/:/app
        entrypoint: npm
        environment:
            NODE_ENV: production

    composerapi:
        image: composer:2.0.8
        volumes:
            - ./api/:/app

    composerfront:
        image: composer:2.0.8
        volumes:
            - ./client/:/app

    frontend:
        env_file:
            - ./api/tests/Behat/test.env
            - .env

    admin:
        env_file:
            - ./api/tests/Behat/test.env
            - .env
