on:
  workflow_call:
    inputs:
      workspace:
        description: "Workspace"
        required: true
        type: string
      task_name:
        description: "Name of the task to run"
        required: true
        type: string
      timeout:
        description: "Timeout for the task"
        required: false
        default: 120
        type: string
      override:
        description: "Override for the task"
        required: false
        default: ""
        type: string
env:
  HELPER_VERSION: "0.8.0"
jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5 # pin@v3

      - uses: unfor19/install-aws-cli-action@46282f151073130d90347412d9c4ef0640177f22 # pin@v1.0.3

      - uses: hashicorp/setup-terraform@efd0b45bf6e6783512c00eb63fb868f211536e8e # pin@v2.0.0
        with:
          terraform_version: 1.2.4
          terraform_wrapper: false

      - name: configure AWS credentials for terraform
        uses: aws-actions/configure-aws-credentials@35d8f9588bf190a9a7fda3411cd548fb8234bee2 # pin@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-duration-seconds: 1800
          role-session-name: OPGDigidepsRunTaskGithubAction

      - uses: webfactory/ssh-agent@fc49353b67b2b7c1e0e6a600572d01a69f2672dd # pin@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_ALLOW_LIST_REPOSITORY }}

      - name: terraform init
        env:
          TF_WORKSPACE: ${{ inputs.workspace }}
        run: terraform init
        working-directory: environment

      - name: terraform output
        env:
          TF_WORKSPACE: ${{ inputs.workspace }}
        run: |
          echo $TF_WORKSPACE
          terraform output -json > terraform.output.json
        working-directory: environment

      - name: cache ecs-helper
        id: cache-ecs-helper
        uses: actions/cache@v3
        with:
          path: ecs-helper
          key: ecs-helper-${{ env.HELPER_VERSION }}

      - name: get ecs-helper
        if: steps.cache-ecs-helper.outputs.cache-hit != 'true'
        run: |
          wget "https://github.com/ministryofjustice/opg-ecs-helper/releases/download/v$HELPER_VERSION/opg-ecs-helper_Linux_x86_64.tar.gz"
          mkdir ecs-helper
          tar -xvf opg-ecs-helper_Linux_x86_64.tar.gz -C ecs-helper
          chmod +x ecs-helper/ecs-runner

      - name: run task
        env:
          OVERRIDE: ${{ inputs.override }}
          TASK_NAME: ${{ inputs.task_name }}
          TIMEOUT: ${{ inputs.timeout }}
        run: |
          echo ${TASK_NAME}
          echo ${TIMEOUT}
          echo ${OVERRIDE}
          if [ "${OVERRIDE}" == "" ]
          then
            ../ecs-helper/ecs-runner -task ${TASK_NAME} -timeout ${TIMEOUT}
          else
            ../ecs-helper/ecs-runner -task ${TASK_NAME} -timeout ${TIMEOUT} -override ${OVERRIDE}
          fi
        working-directory: environment
