name: Generate scan report

on:
  push:
    branches:
      - "master"
      - "main"
  schedule:
    # Every Tuesday, at 5.10pm UTC
    - cron: '10 17 * * 2'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ministryofjustice/opg-repository-scanner@latest
