name: "[AWS] ECR scanning results"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      tag:
        description: "Tag for which to check scanning results"
        required: true
        type: string
jobs:
  ecr-scan-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5 # pin@v3

      - name: configure AWS credentials ECR scan results
        uses: aws-actions/configure-aws-credentials@35d8f9588bf190a9a7fda3411cd548fb8234bee2 # pin@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-duration-seconds: 1800
          role-session-name: OPGUseAnLPAECRScanGithubAction

      - name: install python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # pin@v4.2.0
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install requirements
        run: pip install -r ./scripts/pipeline/ecrscan/requirements.txt

      - name: Check ECR scan results
        env:
          TAG: ${{ inputs.tag }}
        run: python ./scripts/pipeline/ecrscan/ecr_scan_results.py --search digideps --tag ${TAG} --print_to_terminal --fail_pipe
