name: "[Tests] API Integration Tests"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      selection:
        description: "api tests selection to run"
        required: true
        type: string
      branch_name:
        description: "Name of the branch doing the build"
        required: true
        type: string
jobs:
  api-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: set up docker buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: cache docker layers
        id: cache-docker
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: /tmp/.buildx-cache
          key: api-integration-tests-${{ inputs.branch_name }}-${{ github.sha }}
          restore-keys: |
            api-integration-tests-${{ inputs.branch_name }}
            api-integration-tests-main

      - name: build docker images
        run: |
          docker buildx build \
          -f api/docker/app/Dockerfile \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new \
          --build-arg LOCAL_RESOURCES=true \
          --tag api-integration-tests:latest \
          --target devtools-admin \
          --output type=docker .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: run api integration tests
        env:
          SELECTION: ${{ inputs.selection }}
        id: integration-tests
        run: make api-integration-tests ADDITIONAL_CONFIG="" INTEGRATION_SELECTION=${{ inputs.selection }}

      - name: archive test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: api-integration-tests-${{ inputs.selection }}
          path: api/app/tests/coverage/api-integration-tests-${{ inputs.selection }}.xml
