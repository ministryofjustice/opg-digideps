on:
  pull_request:
    branches:
      - main_no

permissions:
  id-token: write
  contents: read
  security-events: none
  pull-requests: none
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none

jobs:
  terraform_apply_preproduction:
    name: preproduction environment apply terraform
    uses: ./.github/workflows/_run-terraform.yml
    with:
      workspace: ddls5031997
      terraform_path: environment
      apply: true
      account_name: development
      # ${{ github.event.inputs.image_tag }}
      container_version: v1.46.333-ddls503.2
      pull_request_path: true
    secrets:
      ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_ALLOW_LIST_REPOSITORY }}

  # Example Override: "sh,scripts/task_run_console_command.sh,digideps:api:process-lay-csv,--env=prod,--no-debug,layDeputyReport.csv"
  run_task:
    name: run specified task
    uses: ./.github/workflows/_run-task.yml
    needs:
      - terraform_apply_preproduction
    secrets:
      ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_ALLOW_LIST_REPOSITORY }}
    with:
      workspace: ddls5031997
      account_id: 248804316466
      account_name: development
      task_name: "api_task_override"
      timeout: "1200"
      override: "sh,scripts/task_run_console_command.sh,digideps:api:process-lay-csv,--env=prod,--no-debug,layDeputyReport.csv"
