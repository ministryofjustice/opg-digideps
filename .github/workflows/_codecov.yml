name: "[Codecov] Run code coverage"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    secrets:
      codecov_token:
        required: true

jobs:
  code_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # pin@v3
      - name: download artifact for client tests
        uses: actions/download-artifact@7fba95161a0924506ed1ae69cdbae8371ee00b3f
        with:
          name: client-unit-tests
          path: ./

      - name: download artifact for api unit tests 3
        uses: actions/download-artifact@7fba95161a0924506ed1ae69cdbae8371ee00b3f
        with:
          name: api-unit-tests-selection-3
          path: ./

      - name: download artifact for api integration tests
        uses: actions/download-artifact@7fba95161a0924506ed1ae69cdbae8371ee00b3f
        with:
          name: api-integration-tests-selection-all
          path: ./

      - name: service client codecov upload
        uses: codecov/codecov-action@v3
        with:
          name: digideps-client-unit-tests
          files: ./client-unit-tests.xml
          fail_ci_if_error: true
          flags: client
          verbose: true
          token: ${{ secrets.codecov_token }}

      - name: service api unit codecov upload
        uses: codecov/codecov-action@v3
        with:
          name: digideps-api-unit-tests
          files: ./api-unit-tests-selection-3.xml
          fail_ci_if_error: true
          flags: api
          verbose: true
          token: ${{ secrets.codecov_token }}

      - name: service api integration codecov upload
        uses: codecov/codecov-action@v3
        with:
          name: digideps-api-integration-tests
          files: ./api-integration-tests-selection-all.xml
          fail_ci_if_error: true
          flags: api
          verbose: true
          token: ${{ secrets.codecov_token }}
