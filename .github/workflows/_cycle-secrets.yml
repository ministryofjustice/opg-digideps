on:
  workflow_call:
    inputs:
      account_environment:
        description: "Environment to run against"
        required: true
        type: string
jobs:
  cycle_secrets_for_env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@7cdaf2fbc075e6f3b9ca94cfd6cec5adc8a75622

      - uses: actions/setup-python@5f2af211d616f86005883b44826180b21abb4060
        with:
          python-version: "3.11"

      - name: install requirements
        working-directory: terraform/environment/scripts/cycle_secrets
        run: pip3 install -r requirements.txt

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@e49c9972c28e00c16bb2eb7bea9f63a625cb86c1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-duration-seconds: 1800
          role-session-name: OPGDigidepsCycleSecrets

      - name: cycle secrets
        env:
          ACCOUNT_ENVIRONMENT: ${{ inputs.account_environment }}
          AWS_REGION: eu-west-1
        working-directory: terraform/environment/scripts/cycle_secrets
        run: python3 cycle_secrets.py ${ACCOUNT_ENVIRONMENT}
