on:
  workflow_call:
    inputs:
      account_environment:
        description: "Environment to run against"
        required: true
        type: string
jobs:
  cycle_secrets_for_env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

      - uses: actions/setup-python@871daa956ca9ea99f3c3e30acb424b7960676734
        with:
          python-version: "3.11"

      - name: install requirements
        working-directory: terraform/environment/scripts/cycle_secrets
        run: pip3 install -r requirements.txt

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@b140ab7b246475139f89894ebae4ba00bd5b374e
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-duration-seconds: 1800
          role-session-name: OPGDigidepsCycleSecrets

      - name: cycle secrets
        env:
          ACCOUNT_ENVIRONMENT: ${{ inputs.account_environment }}
          AWS_REGION: eu-west-1
        working-directory: terraform/environment/scripts/cycle_secrets
        run: python3 cycle_secrets.py ${ACCOUNT_ENVIRONMENT}
