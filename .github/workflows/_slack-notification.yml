name: "[Slack] Send slack notification"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      template:
        description: "Template to use"
        required: true
        type: string
      branch:
        description: "Branch of the workflow"
        required: false
        type: string
        default: none
    secrets:
      webhook:
        required: true

jobs:
  send-slack-notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3

      - name: install python
        uses: actions/setup-python@f60fe39c45f23b4a7683b4ae8e08239d4a2089bd # pin@v4.2.0
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install requirements
        run: pip install -r scripts/pipeline/slack/requirements.txt

      - name: Notify Slack
        env:
          SLACK_WEB_HOOK: ${{ secrets.webhook }}
          TEMPLATE: ${{ inputs.template }}
          BRANCH: ${{ inputs.branch }}
        run: |
          python scripts/pipeline/slack/slack_notification.py \
          --slack_webhook ${SLACK_WEB_HOOK} \
          --template_path scripts/pipeline/slack/${TEMPLATE} \
          --commit_message "$(git log -1 --pretty=%B)" \
          --branch "${BRANCH}"
