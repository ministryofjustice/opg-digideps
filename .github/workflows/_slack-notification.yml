name: "[Slack] Send slack notification"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      template:
        description: "Template to use"
        required: true
        type: string
      branch:
        description: "Branch of the workflow"
        required: false
        type: string
        default: none
    secrets:
      webhook:
        required: true

jobs:
  send-slack-notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5 # pin@v3

      - name: install python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # pin@v4.2.0
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install requirements
        run: pip install -r scripts/pipeline/slack/requirements.txt

      - name: Notify Slack
        env:
          SLACK_WEB_HOOK: ${{ secrets.webhook }}
          TEMPLATE: ${{ inputs.template }}
          BRANCH: ${{ inputs.branch }}
        run: |
          python scripts/pipeline/slack/slack_notification.py \
          --slack_webhook ${SLACK_WEB_HOOK} \
          --template_path scripts/pipeline/slack/${TEMPLATE} \
          --commit_message "$(git log -1 --pretty=%B)" \
          --branch "${BRANCH}"
