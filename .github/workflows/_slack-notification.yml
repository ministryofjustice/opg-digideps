name: "[Slack] Send slack notification"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      success:
        description: "Job status"
        required: true
        type: string
      branch:
        description: "Branch of the workflow"
        required: true
        type: string
      account:
        description: "Account id to use"
        required: true
        type: string
      scheduled_task:
        description: "Name of scheduled task if notification comes from a scheduled task"
        required: false
        default: ""
        type: string

jobs:
  send-slack-notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08 # pin@v3

      - name: configure OIDC AWS credentials for slack notification
        uses: aws-actions/configure-aws-credentials@55f725fcb586ca16a5ed5b0d75d464defbfa831b # pin@v1.7.0
        with:
          role-to-assume: arn:aws:iam::${{ inputs.account }}:role/digideps-gh-actions-slack-notifier
          role-session-name: github-actions-slack-notifier
          role-duration-seconds: 900
          aws-region: eu-west-1

      - name: install python
        uses: actions/setup-python@2bd53f9a4d1dd1cd21eaffcc01a7b91a8e73ea4c # pin@v4.2.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: install requirements
        run: pip install -r lambdas/functions/slack_lambda/requirements.txt

      - name: Notify Slack
        env:
          BRANCH: ${{ inputs.branch }}
          SUCCESS: ${{ inputs.success }}
          SCHEDULED_TASK: ${{ inputs.scheduled_task }}
        run: |
          python ci_slack.py \
          --success "${SUCCESS}" \
          --commit_message "$(git log -1 --pretty=%B)" \
          --branch "${BRANCH}" \
          --scheduled_task "${SCHEDULED_TASK}"
        working-directory: lambdas/functions/slack_lambda/app
