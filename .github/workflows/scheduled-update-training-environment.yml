name: "[Scheduled] Update Training Environment"

on:
  schedule:
    # 18.30pm on Friday
    - cron: "30 18 * * 5"

permissions:
  id-token: write
  contents: read
  security-events: none
  pull-requests: none
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none

jobs:
  reset_database:
    name: reset training database
    uses: ./.github/workflows/_run-task.yml
    with:
      workspace: training
      account_id: 454262938596
      task_name: "reset_database"
      timeout: "500"
    secrets:
      ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_ALLOW_LIST_REPOSITORY }}

  slack_notify_failure:
    name: notify of failure
    uses: ./.github/workflows/_slack-notification.yml
    if: ${{ failure() }}
    needs:
      - reset_database
    with:
      success: no
      branch: main
      account: 515688267891
      scheduled_task: "Reset Training Environment"
