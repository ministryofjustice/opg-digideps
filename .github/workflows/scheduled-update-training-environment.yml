name: "[Scheduled] Update Training Environment"

on:
  schedule:
    # 8pm on Friday
    - cron: "0 20 * * 5"

permissions:
  id-token: write
  contents: read
  security-events: none
  pull-requests: none
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  statuses: none

jobs:
  reset_database:
    name: reset training database
    uses: ./.github/workflows/_run-task.yml
    with:
      workspace: training
      account_name: preproduction
      task_name: "integration_test_v2"
      timeout: "500"
      override: "sh,./tests/Behat/reset-db.sh"
    secrets: inherit

  slack_notify_failure:
    name: notify of result
    uses: ./.github/workflows/_slack-notification.yml
    if: ${{ failure() }}
    needs:
      - reset_database
    with:
      success: no
      branch: main
      account: 515688267891
      scheduled_task: "Reset Training Environment"
    secrets: inherit
