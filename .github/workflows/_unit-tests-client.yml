name: "[Tests] Client Unit Tests"

defaults:
  run:
    shell: bash

on:
  workflow_call:

jobs:
  client-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5 # pin@v3
      - name: cache docker layers
        id: cache-docker
        uses: actions/cache@67b839edb68371cc5014f6cea11c9aa77238de78 # pin@v3.0.8
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-client-test-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-client-test-build

      - name: download resources artifact
        uses: actions/download-artifact@e9ef242655d12993efdcda9058dee2db83a2cb9b
        with:
          name: web-distribution
          path: client/resources/public

      - name: build docker image
        run: |
          docker buildx build \
          --target testing \
          -f client/docker/app/Dockerfile \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --tag unit-tests-client:latest \
          --output type=docker \
          .

      - name: run client unit tests
        id: unit-tests
        run: |
          APP_ENV=dev APP_DEBUG=0 docker-compose -f docker-compose.yml -f docker-compose.ci.test.yml --project-name client-unit-tests up -d --no-deps frontend-app pact-mock
          sleep 3
          docker-compose -f docker-compose.yml -f docker-compose.ci.test.yml --project-name client-unit-tests exec -T frontend-app sh scripts/client-unit-tests.sh
          docker-compose -f docker-compose.yml -f docker-compose.ci.test.yml --project-name client-unit-tests exec -T frontend-app chmod -R 777 tests/phpunit/coverage/client-unit-tests.xml
          docker cp "client-unit-tests-frontend:/var/www/tests/phpunit/coverage/client-unit-tests.xml" "./client-unit-tests.xml"
          docker-compose -f docker-compose.yml -f docker-compose.ci.test.yml --project-name client-unit-tests exec -T pact-mock cat /tmp/pacts/complete_the_deputy_report-opg_data.json > pact.json
          docker-compose -f docker-compose.yml -f docker-compose.ci.test.yml --project-name client-unit-tests stop pact-mock

      - name: archive pact results
        uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05 # pin@v3.1.0
        with:
          name: pact.json
          path: .

      - name: archive test results
        uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05 # pin@v3.1.0
        with:
          name: client-unit-tests
          path: client-unit-tests.xml
