on:
  workflow_call:
    inputs:
      workspace:
        description: "Workspace"
        required: true
        type: string
      account:
        description: "Account to use"
        required: true
        type: string
jobs:
  cycle_secrets_for_env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5

      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1
        with:
          python-version: "3.11"

      - name: install requirements
        working-directory: environment/scripts/cycle_secrets
        run: pip3 install -r requirements.txt

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@35d8f9588bf190a9a7fda3411cd548fb8234bee2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-duration-seconds: 1800
          role-session-name: OPGDigidepsCycleSecrets

      - name: cycle secrets
        env:
          WORKSPACE: ${{ inputs.workspace }}
          AWS_REGION: eu-west-1
        working-directory: environment/scripts/cycle_secrets
        run: python3 cycle_secrets.py ${WORKSPACE}
