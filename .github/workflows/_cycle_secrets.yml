on:
  workflow_call:
    inputs:
      workspace:
        description: "Workspace"
        required: true
        type: string
      account:
        description: "Account to use"
        required: true
        type: string
jobs:
  cycle_secrets_for_env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222

      - uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0
        with:
          python-version: "3.11"

      - name: install requirements
        working-directory: environment/scripts/cycle_secrets
        run: pip3 install -r requirements.txt

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@8815b6557cafe082774ec49c58d911e53c98849d
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-duration-seconds: 1800
          role-session-name: OPGDigidepsCycleSecrets

      - name: cycle secrets
        env:
          WORKSPACE: ${{ inputs.workspace }}
          AWS_REGION: eu-west-1
        working-directory: environment/scripts/cycle_secrets
        run: python3 cycle_secrets.py ${WORKSPACE}
