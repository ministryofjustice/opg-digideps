name: "[Tests] API PHPStan"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      branch_name:
        description: "Name of the branch doing the build"
        required: true
        type: string
jobs:
  api-phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: set up docker buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: cache docker layers
        id: cache-docker
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: /tmp/.buildx-cache
          key: api-phpstan-${{ inputs.branch_name }}-${{ github.sha }}
          restore-keys: |
            api-phpstan-${{ inputs.branch_name }}
            api-phpstan-main

      - name: build docker images
        run: |
          docker buildx build \
          -f api/docker/app/Dockerfile \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new \
          --build-arg ENVIRONMENT=local \
          --tag api-phpstan:latest \
          --target ci-tests \
          --output type=docker .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: run api phpstan
        id: api-phpstan
        run: |
          make phpstan-api
