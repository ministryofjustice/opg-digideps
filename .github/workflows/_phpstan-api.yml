name: "[Tests] API PHPStan"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      branch_name:
        description: "Name of the branch doing the build"
        required: true
        type: string
jobs:
  api-phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # pin@v3

      - name: set up docker buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca

      - name: cache docker layers
        id: cache-docker
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # pin@v3.0.8
        with:
          path: /tmp/.buildx-cache
          key: api-phpstan-${{ inputs.branch_name }}-${{ github.sha }}
          restore-keys: |
            api-phpstan-${{ inputs.branch_name }}
            api-phpstan-main

      - name: build docker images
        run: |
          docker buildx build \
          -f api/docker/app/Dockerfile \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new \
          --tag api-phpstan:latest \
          --target ci-tests \
          --output type=docker .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: run api phpstan
        id: api-phpstan
        run: |
          make phpstan-api
