name: "[Security] Secret Scan on Push"

on: workflow_call

permissions:
  id-token: write
  contents: read

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Trivy Secret Scan
        id: trivy_secret_scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: fs
          scanners: secret
          exit-code: 1
          format: table
          timeout: 5m

  slack_notify_secret_scan_failure:
    name: notify of secret-scan failure
    uses: ./.github/workflows/_slack-notification.yml
    if: ${{ failure() }}
    needs: secret_scan
    with:
      success: no
      branch: ${{ github.ref_name }}
      account: ${{ vars.DEVELOPMENT_ACCOUNT }}
      failure_reason: "Secret Found In PR"
