# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files # prevents giant files from being committed.
        args: ["--maxkb=20480"]
      - id: check-case-conflict # checks for files that would conflict in case-insensitive filesystems.
      - id: check-merge-conflict # checks for files that contain merge conflict strings.
      - id: check-yaml # checks yaml files for parseable syntax.
      - id: detect-private-key # detects the presence of private keys.
      - id: end-of-file-fixer # ensures that a file is either empty, or ends with one newline.
      - id: mixed-line-ending # replaces or checks mixed line ending.
        args: ["--fix=auto"]
      - id: requirements-txt-fixer # sorts entries in requirements.txt.
      - id: trailing-whitespace # trims trailing whitespace.

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.85.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        exclude: terraform/.*/region/[^/]+$

  - repo: https://github.com/awslabs/git-secrets
    rev: master
    hooks:
      - id: git-secrets

  - repo: https://github.com/digitalpulp/pre-commit-php.git
    rev: 1.4.0
    hooks:
      - id: php-cs-fixer
        files: \.(php)$
        args: ["--rules=@PSR12,@Symfony"]
      - id: php-stan
        files: \.(php)$

  - repo: https://github.com/ministryofjustice/opg-pre-commit-hooks.git
    rev: v0.1.0
    hooks:
      - id: check-for-raw-in-templates
        args: ["-d", "client/templates", "-c", "1"]

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: no-go-testing

  - repo: https://github.com/ambv/black
    rev: 23.12.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ["--write"]
        additional_dependencies:
          - prettier@2.5.1
#          Seems quite buggy at the moment. E.g. https://github.com/trivago/prettier-plugin-twig-melody/issues/37
#          Look at enabling again in a few months
#          - "prettier-plugin-twig-melody"
