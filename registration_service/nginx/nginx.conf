events {}
http {
  server_tokens off;
  server {
    listen 80;
    location / {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      proxy_pass http://registration_service:8080/;
    }

    ssl_certificate         /etc/nginx/certs/app.crt;
    ssl_certificate_key     /etc/nginx/certs/app.key;
  }
}
