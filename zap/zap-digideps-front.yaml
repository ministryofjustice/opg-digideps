---
env:
  contexts:
    - name: "Digideps"
      urls:
        - "http://frontend-webserver"
      includePaths:
        - "http://frontend-webserver/login"
        - "http://frontend-webserver.*"
      excludePaths:
        - "http://frontend-webserver/logout"
      authentication:
        method: "script"
        parameters:
          script: "/zap/wrk/auth-digi.js"
          scriptEngine: "ECMAScript : Oracle Nashorn"
          Login_URL: "http://frontend-webserver/login"
          CSRF_Field: "login[_token]"
          POST_Data: "login[email]={%username%}&login[password]={%password%}&login[_token]={%login[_token]%}"
        verification:
          method: "response"
          loggedInRegex: "(Sign out)"
          loggedOutRegex: "(You are now signed out)"
          pollFrequency: 60
          pollUnits: "requests"
          pollUrl: ""
          pollPostData: ""
      users:
        - name: "admin"
          credentials:
            Username: "lay-opg102-4-user-1@publicguardian.gov.uk"
            Password: "DigidepsPass1234"
      sessionManagement:
        method: "cookie"
        parameters: {}
      technology:
        exclude:
          [
            "Db.CouchDB",
            "Db.Firebird",
            "Db.HypersonicSQL",
            "Db.IBM DB2",
            "Db.Microsoft Access",
            "Db.Microsoft SQL Server",
            "Db.MongoDB",
            "Db.Oracle",
            "Db.SAP MaxDB",
            "Db.SQLite",
            "Db.Sybase",
            "Language.ASP",
            "Language.Java",
            "Language.Java.Spring",
            "Language.Ruby",
            "OS.MacOS",
            "OS.Windows",
            "SCM.SVN",
            "WS.Apache",
            "WS.IIS",
            "WS.Tomcat",
          ]
  parameters:
    failOnError: false
    failOnWarning: false
    progressToStdout: true
  vars: {}
jobs:
  - parameters:
      context: "Digideps"
      user: "admin"
      url: "http://frontend-webserver"
      maxDepth: 10
      maxParseSizeBytes: 26214400
    name: "spider"
    type: "spider"
  - parameters:
      maxDuration: 10
    name: "passiveScan-wait"
    type: "passiveScan-wait"
  - parameters:
      template: "modern"
      theme: "console"
      reportDir: "/zap/wrk/ModernReport"
      reportFile: "DigidepsModernReport.html"
      reportTitle: "Modern Report"
      reportDescription: ""
      displayReport: false
    risks:
      - "low"
      - "medium"
      - "high"
    confidences:
      - "low"
      - "medium"
      - "high"
      - "confirmed"
    sections:
      - "passingrules"
      - "instancecount"
      - "alertdetails"
      - "alertcount"
      - "params"
      - "chart"
      - "statistics"
    name: "Modern Report"
    type: "report"
