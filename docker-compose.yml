## Define all volumes in docker-compose.override.yml so this file can be used in CI
services:
  resources:
    image: opg-digideps-resources
    build:
      context: .
      dockerfile: ./client/docker/resources/Dockerfile
    environment:
      NODE_ENV: production
    entrypoint: >
      sh -c "npm run build"

  load-balancer:
    container_name: opg-digideps-loadbalancer
    build:
      context: local-resources/local-load-balancer
    depends_on:
      - frontend-webserver
      - admin-webserver
    ports:
      - 443:443

  frontend-webserver:
    container_name: opg-digideps-frontend-webserver
    build:
      context: .
      dockerfile: ./client/docker/web/Dockerfile
      args:
        APP_HOST: frontend-app
        APP_PORT: 9000
    ports:
      - 8070:80
    depends_on:
      - frontend-app
    healthcheck:
      test: /opt/scripts/health-check.sh
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s
    restart: always

  frontend-app:
    container_name: opg-digideps-frontend-app
    build:
      context: .
      dockerfile: ./client/docker/app/Dockerfile
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_CLIENT} # set REQUIRE_XDEBUG_CLIENT=1 in .env to install Xdebug.
        XDEBUG_IDEKEY_CLIENT: ${XDEBUG_IDEKEY_CLIENT}
        ENVIRONMENT: local
    depends_on:
      - api-webserver
      - redis-frontend
      - htmltopdf
      - localstack
      - mock-notify-api
      - pact-mock
      - file-scanner-rest
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-0}
    env_file:
      - ./client/app/frontend.env
    restart: always

  admin-webserver:
    container_name: opg-digideps-admin-webserver
    build:
      context: .
      dockerfile: ./client/docker/web/Dockerfile
      args:
        APP_HOST: admin-app
        APP_PORT: 9000
    ports:
      - 8071:80
    depends_on:
      - admin-app
    healthcheck:
      test: /opt/scripts/health-check.sh
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s
    restart: always

  admin-app:
    container_name: opg-digideps-admin-app
    build:
      context: .
      dockerfile: ./client/docker/app/Dockerfile
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_CLIENT} # set REQUIRE_XDEBUG_CLIENT=1 in .env to install Xdebug
        XDEBUG_IDEKEY_CLIENT: ${XDEBUG_IDEKEY_CLIENT}
        ENVIRONMENT: local
    depends_on:
      - api-webserver
      - redis-frontend
      - htmltopdf
      - localstack
      - mock-notify-api
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-0}
    env_file:
      - ./client/app/frontend.env
      - ./client/app/admin.env
    restart: always

  api-webserver:
    container_name: opg-digideps-api-webserver
    build:
      context: .
      dockerfile: ./api/docker/web/Dockerfile
      args:
        APP_HOST: api-app
        APP_PORT: 9000
    ports:
      - 8072:80
    depends_on:
      - api-app
    restart: always

  api-app:
    container_name: opg-digideps-api-app
    build:
      context: .
      dockerfile: ./api/docker/app/Dockerfile
      target: production
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_API} # set REQUIRE_XDEBUG_API=1 in .env to install Xdebug
        XDEBUG_IDEKEY_API: ${XDEBUG_IDEKEY_API}
        ENVIRONMENT: local
    depends_on:
      - postgres
      - redis-api
      - localstack
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-0}
      WORKSPACE: local
      PROD_IMAGE: true
    env_file:
      - ./api/app/api.env
      - ./api/app/tests/Behat/test.env
    restart: always

  htmltopdf:
    build:
      context: .
      dockerfile: ./htmltopdf/Dockerfile
    ports:
      - 8090:8080
    restart: always

  postgres:
    container_name: opg-digideps-postgres
    image: postgres:13.17
    ports:
      - 5432:5432
    env_file:
      - ./api/app/postgres.env
    restart: always

  redis-frontend:
    image: redis:6.2.12
    restart: always

  redis-api:
    image: redis:6.2.12
    restart: always

  file-scanner-rest:
    build:
      context: .
      dockerfile: ./file-scanner/Dockerfile
    ports:
      - 8085:8080

  orchestration:
    build: ./orchestration
    depends_on:
      - localstack
      - postgres
    env_file:
      - orchestration/orchestration.env

  aws:
    image: infrastructureascode/aws-cli
    environment:
      - AWS_ACCESS_KEY_ID=foo
      - AWS_SECRET_ACCESS_KEY=bar
    working_dir: /app
    depends_on:
      - localstack

  localstack:
    build:
      context: .
      dockerfile: local-resources/localstack/Dockerfile
    ports:
      - "4566-4583:4566-4583"
    environment:
      - SERVICES=s3,ssm,logs,secretsmanager,lambda
      - DATA_DIR=/tmp/localstack/data
      - DEFAULT_REGION=eu-west-1
      - USE_SINGLE_REGION=1
      - DEBUG=1
    healthcheck:
      test: bash /scripts/wait/healthcheck.sh
      interval: 20s
      timeout: 30s
      retries: 50

  wait-for-it:
    build: ./wait-for-it

  #    pa11y:
  #        build:
  #            context: ./pa11y
  #        depends_on:
  #            - frontend

  pact-mock:
    image: pactfoundation/pact-cli:0.56.0.6
    ports:
      - 1234:80
    command:
      - mock-service
      - -p
      - "80"
      - --host
      - "0.0.0.0"
      - --pact-dir
      - /tmp/pacts
      - --consumer
      - Complete the deputy report
      - --provider
      - OPG Data
    healthcheck:
      test: "wget -O /dev/null --header='Content-Type: application/json' --header='X-Pact-Mock-Service: true' -S 'http://0.0.0.0:80/' 2>&1 | grep 'HTTP/1.1 200 OK' || exit 1"
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 30s

  mock-sirius-integration:
    image: muonsoft/openapi-mock:0.3.9
    ports:
      - 6060:8080
    environment:
      - OPENAPI_MOCK_SPECIFICATION_URL=https://raw.githubusercontent.com/ministryofjustice/opg-data-deputy-reporting/master/lambda_functions/v2/openapi/deputy-reporting-openapi.yml

  mock-notify-api:
    image: stoplight/prism:5.12.1
    ports:
      - 4010:4010
    command:
      - mock
      - /tmp/govuk-notifications.yaml
      - -h
      - 0.0.0.0
      - --dynamic

  composer:
    image: composer:2.8.9
    command: ["install", "--no-dev"]

  custom-sql-query:
    image: custom-sql-query:latest
    build:
      context: lambdas/functions/custom_sql_query
      dockerfile: Dockerfile
    ports:
      - 9070:8080
    depends_on:
      - localstack
      - postgres
    volumes:
      - ./lambdas/.aws-lambda-rie:/aws-lambda
      - ./lambdas/functions/custom_sql_query/app:/function/app
    environment:
      ENVIRONMENT: local
      DATABASE_HOSTNAME: postgres
      DATABASE_NAME: api
      DATABASE_USERNAME: custom_sql_user
      DATABASE_PORT: 5432
    entrypoint: /aws-lambda/aws-lambda-rie /usr/local/bin/python -m awslambdaric app.sql_query.lambda_handler

  client-unit-tests:
    container_name: client-unit-tests-app
    image: frontend-unit-tests:latest
    build:
      dockerfile: client/docker/app/Dockerfile
      context: .
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_CLIENT} # set REQUIRE_XDEBUG_CLIENT=1 in .env to install Xdebug
        ENVIRONMENT: local
    depends_on:
      pact-mock:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-0}
      AWS_ACCESS_KEY_ID: aFakeSecretAccessKeyId
      AWS_SECRET_ACCESS_KEY: aFakeSecretAccessKey
      AWS_SESSION_TOKEN: fakeValue
    env_file:
      - ./client/app/frontend.env
    volumes:
      - ./client/app/tests/phpunit/coverage:/var/www/tests/phpunit/coverage
      - ./build/coverage-client:/var/www/build/coverage-client
    command: sleep infinity

  api-unit-tests:
    container_name: api-unit-tests
    image: api-unit-tests:latest
    build:
      context: .
      dockerfile: api/docker/app/Dockerfile
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_API} # set REQUIRE_XDEBUG_API=1 in .env to install Xdebug
        XDEBUG_IDEKEY_API: ${XDEBUG_IDEKEY_API}
        ENVIRONMENT: local
    environment:
      AWS_ACCESS_KEY_ID: aFakeSecretAccessKeyId
      AWS_SECRET_ACCESS_KEY: aFakeSecretAccessKey
      AWS_SESSION_TOKEN: fakeValue
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-0}
    env_file:
      - ./api/app/api.env
      - ./api/app/tests/Behat/test.env
    volumes:
      - ./api/app/tests/coverage:/var/www/tests/coverage
      - ./build/coverage-api:/var/www/build/coverage-api
    command: sleep infinity

  api-integration-tests:
    container_name: api-integration-tests
    image: api-integration-tests:latest
    build:
      context: .
      dockerfile: api/docker/app/Dockerfile
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_API} # set REQUIRE_XDEBUG_API=1 in .env to install Xdebug
        XDEBUG_IDEKEY_API: ${XDEBUG_IDEKEY_API}
        ENVIRONMENT: local
    depends_on:
      postgres:
        condition: service_started
      redis-api:
        condition: service_started
      localstack:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: aFakeSecretAccessKeyId
      AWS_SECRET_ACCESS_KEY: aFakeSecretAccessKey
      AWS_SESSION_TOKEN: fakeValue
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-0}
    env_file:
      - ./api/app/api.env
      - ./api/app/tests/Behat/test.env
    volumes:
      - ./api/app/tests/coverage:/var/www/tests/coverage
      - ./build/coverage-api:/var/www/build/coverage-api

  end-to-end-tests:
    build:
      dockerfile: api/docker/app/Dockerfile
      context: .
      args:
        ENVIRONMENT: local
        PROD_IMAGE: false
      target: end-to-end-tests
    depends_on:
      localstack:
        condition: service_healthy
      mock-sirius-integration:
        condition: service_started
    volumes:
      - ./api/app/tests/Behat/snapshots:/tmp/html
    env_file:
      - ./api/app/api.env
      - ./api/app/tests/Behat/test.env
    environment:
      APP_ENV: local

  node-js:
    image: opg-digideps-resources
    build:
      context: .
      dockerfile: ./client/docker/resources/Dockerfile
      target: testing
    working_dir: /app
    environment:
      NODE_ENV: production
