version: "3.2"

## Define all volumes in docker-compose.override.yml so this file can be used in CI
services:
  router:
    image: jwilder/nginx-proxy
    ports:
      - 443:443
    depends_on:
      - admin
      - localstack
    restart: always

  aws:
    image: infrastructureascode/aws-cli
    environment:
      - AWS_ACCESS_KEY_ID=foo
      - AWS_SECRET_ACCESS_KEY=bar
    working_dir: /app
    depends_on:
      - localstack

  localstack:
    build:
      context: .
      dockerfile: ./localstack.Dockerfile
    ports:
      - "4566-4583:4566-4583"
    environment:
      - SERVICES=s3,ssm,logs,secretsmanager,lambda
      - DATA_DIR=/tmp/localstack/data
      - DEFAULT_REGION=eu-west-1
      - USE_SINGLE_REGION=1
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOVE_CONTAINERS="true"
      - LAMBDA_FORWARD_URL=http://synchronisation:8080

  wait-for-it:
    build: ./wait-for-it

  #    pa11y:
  #        build:
  #            context: ./pa11y
  #        depends_on:
  #            - frontend

  frontend:
    container_name: opg-digideps-frontend
    build:
      context: ./client
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_CLIENT} # set REQUIRE_XDEBUG_CLIENT=1 in .env to install Xdebug
        XDEBUG_IDEKEY_CLIENT: ${XDEBUG_IDEKEY_CLIENT}
    ports:
      - 8070:443
    depends_on:
      - api
      - redis-frontend
      - htmltopdf
      - router
      - localstack
      - mock-notify-api
    environment:
      VIRTUAL_HOST: www.digideps.local,digideps.local
      VIRTUAL_PROTO: https
      VIRTUAL_PORT: 443
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-0}
    env_file:
      - ./client/frontend.env
    restart: always
    networks:
      default:
        aliases:
          - www.digideps.local
          - digideps.local

  admin:
    container_name: opg-digideps-admin
    build:
      context: ./client
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_CLIENT} # set REQUIRE_XDEBUG_CLIENT=1 in .env to install Xdebug
        XDEBUG_IDEKEY_CLIENT: ${XDEBUG_IDEKEY_CLIENT}
    ports:
      - 8082:443
    depends_on:
      - api
      - redis-frontend
      - mock-sirius-integration
      - mock-notify-api
    environment:
      VIRTUAL_HOST: admin.digideps.local
      VIRTUAL_PROTO: https
      VIRTUAL_PORT: 443
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-0}
    env_file:
      - ./client/frontend.env
      - ./client/admin.env
    restart: always
    networks:
      default:
        aliases:
          - admin.digideps.local

  api:
    container_name: opg-digideps-api
    build:
      context: ./api
      args:
        REQUIRE_XDEBUG: ${REQUIRE_XDEBUG_API} # set REQUIRE_XDEBUG_API=1 in .env to install Xdebug
        XDEBUG_IDEKEY_API: ${XDEBUG_IDEKEY_API}
    ports:
      - 8090:443
    depends_on:
      - postgres
      - redis-api
      - localstack
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-0}
    env_file:
      - ./api/api.env
      - ./api/tests/Behat/test.env
    restart: always

  htmltopdf:
    build: ./htmltopdf
    restart: always

  postgres:
    container_name: opg-digideps-postgres
    image: postgres:13.7
    ports:
      - 5432:5432
    env_file:
      - ./api/postgres.env
    environment:
      # use a different data directory to avoid using the old 9.3 version
      PGDATA: /var/lib/postgresql96/data
    restart: always

  redis-frontend:
    image: redis:6.2.12
    restart: always

  redis-api:
    image: redis:6.2.12
    restart: always

  file-scanner-rest:
    build:
      context: ./file-scanner
    ports:
      - 8085:8080

  sync:
    build: ./sync
    depends_on:
      - localstack
      - postgres
    env_file:
      - sync/sync.env

  pact-mock:
    image: pactfoundation/pact-cli:0.50.0.32
    ports:
      - 1234:80
    command:
      - mock-service
      - -p
      - "80"
      - --host
      - "0.0.0.0"
      - --pact-dir
      - /tmp/pacts
      - --consumer
      - Complete the deputy report
      - --provider
      - OPG Data

  mock-sirius-integration:
    image: muonsoft/openapi-mock:0.3.9
    ports:
      - 6060:8080
    environment:
      - OPENAPI_MOCK_SPECIFICATION_URL=https://raw.githubusercontent.com/ministryofjustice/opg-data-deputy-reporting/master/lambda_functions/v2/openapi/deputy-reporting-openapi.yml

  mock-notify-api:
    image: stoplight/prism:4.4.1
    ports:
      - 4010:4010
    command:
      - mock
      - /tmp/govuk-notifications.yaml
      - -h
      - 0.0.0.0
      - --dynamic

  synchronisation:
    container_name: opg-synchronisation-lambda
    build:
      context: ./lambdas/functions/synchronisation
    ports:
      - 2080:8080
    environment:
      AWS_REGION: eu-west-1
      AWS_ACCESS_KEY_ID: localstack
      AWS_SECRET_ACCESS_KEY: localstack
      DIGIDEPS_SYNC_ENDPOINT: https://frontend
      SECRETS_PREFIX: local
      LOCALSTACK_ENDPOINT: http://localstack:4566
    entrypoint: /aws-lambda/aws-lambda-rie /var/task/main

  composer:
    image: composer:2.3.5
    command: ["install"]
