version: "3.2"

services:
  test:
    build: ./api
    depends_on:
      - localstack
      - mock-sirius-integration
    env_file:
      - ./api/api.env
      - ./api/tests/Behat/test.env
      - ./api/tests/Behat/.env
    environment:
      APP_ENV: dev

  synchronisation:
    restart: "no"
    entrypoint: ["echo", "Service sync disabled"]
