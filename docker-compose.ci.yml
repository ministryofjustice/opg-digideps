version: "3.2"
services:
  api:
    image: ${AWS_REGISTRY}/digideps/api:${VERSION}
    build: ./api
  client:
    image: ${AWS_REGISTRY}/digideps/client:${VERSION}
    build: ./client
  sync:
    image: ${AWS_REGISTRY}/digideps/sync:${VERSION}
    build: ./sync
  htmltopdf:
    image: ${AWS_REGISTRY}/digideps/htmltopdf:${VERSION}
    build: ./htmltopdf
  drbackup:
    image: ${AWS_REGISTRY}/digideps/dr-backup:${VERSION}
    build: ./disaster-recovery/backup
  synchronisation:
    image: ${AWS_REGISTRY}/digideps/synchronise-lambda:${VERSION}
    build: ./lambdas/functions/synchronisation
  file-scanner:
    image: ${AWS_REGISTRY}/digideps/file-scanner:${VERSION}
    build: ./file-scanner
