version: "3.2"
services:
  api:
    image: ${AWS_REGISTRY}/digideps/api:${VERSION}
    cache_from:
      - api:${VERSION}
    build: ./api
  client:
    image: ${AWS_REGISTRY}/digideps/client:${VERSION}
    cache_from:
      - client:${VERSION}
    build: ./client
  sync:
    image: ${AWS_REGISTRY}/digideps/sync:${VERSION}
    cache_from:
      - sync:${VERSION}
    build: ./sync
  test:
    image: ${AWS_REGISTRY}/digideps/test:${VERSION}
    cache_from:
      - test:${VERSION}
    build: ./behat
  wkhtmltopdf:
    image: ${AWS_REGISTRY}/digideps/wkhtmltopdf:${VERSION}
    cache_from:
      - wkhtmltopdf:${VERSION}
    build: ./wkhtmltopdf
