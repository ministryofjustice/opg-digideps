version: "3.2"
services:
  api:
    image: ${AWS_REGISTRY}/digideps/api:${VERSION}
    build: ./api
  client:
    image: ${AWS_REGISTRY}/digideps/client:${VERSION}
    build: ./client
  sync:
    image: ${AWS_REGISTRY}/digideps/sync:${VERSION}
    build: ./sync
  wkhtmltopdf:
