pageSectionTitle: Terms of use
section01:
  heading: |
    As the public authority deputy, named on the court order, you are responsible
    for the security of information added to this service.
  para01: |
    The public authority (PA) deputy in question, takes responsibility for information
    assurance relating to the Office of the Public Guardian's (OPG's) digital service
    for public authority deputies.
  para02: |
    Information assurance, in this case, means the strict standards that data protection
    legislation sets out for dealing with personal information.
  para03: |
    For PA deputyships, personal information includes that gathered about the clients
    you are deputy for, and the user IDs, passwords and email addresses needed to access
    that information.
section02:
  heading: Access to the service
  para01: |
    As named deputy you can add a limited number of other colleagues, or users, to help
    administer the deputyship.
  para02: |
    You as public authority named deputy assume responsibility for:
  listItem01: |
    monitoring and protecting access to the digital deputy service by keeping all
    registration details confidential and secure
  listItem02: |
    keeping the list of registered users accurate, up-to-date and complete
  listItem03: |
    giving each new user their own registration details (multiple users on a single registration
    are not allowed)
  listItem04: |
    telling OPG about any loss, theft or unauthorised use of registration details
  listItem05: |
    all PA-generated content included in the service about the client, including the annual
    deputy report
  para03: OPG sets these standards to protect the privacy of clients and stakeholders.
  para04: |
    Users must make information held on this service available to OPG if requested for audit
    and/or compliance purposes. OPG reserves the right to suspend or remove access wherever
    non-compliance is identified.
section03:
  heading: Client information
  para01: |
    All client information added to the service must be kept separate under each client
    'account'.  Information entered into the report, notes, contacts, and any documents
    uploaded must be specific to the client in question.

