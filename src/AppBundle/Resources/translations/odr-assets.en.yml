startPage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  pageSectionTitle: Assets
  pageSectionDescription: |
    Use this section to tell us about %client%'s assets.
    They may include property, vehicles, valuables or investments.
    We also need to know if %client% doesn't own any assets.
  startButton: Start assets

existPage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  pageSectionTitle: Assets
  form:
    noAssetToAdd:
      label: Does %client% own any assets?
      hint: For example, property, vehicles, investments, jewellery, artworks, antiques or stocks and shares
    save:
      label: Save and continue

typePage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  supportTitle: Assets
  pageSectionTitle: Add an asset
  pageSectionDescription: |
    Please tell us a bit more about %client%'s assets.
    Start by adding a type of asset; we'll then ask you for
    some details about it.  You can go back and add more assets
    if you need to.
  formstartButton: Save and continue
  backLink: Back

addPage:
  htmlTitle: "Deputy report - Assets | GOV.UK"
  supportTitle: Assets
  pageSectionTitle: Add an asset: %assetTitle%

editPage:
  htmlTitle: "Deputy report - Assets | GOV.UK"
  supportTitle: Assets
  pageSectionTitle: Edit %assetTitle%

addAnotherPage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  pageSectionTitle: Assets
  form:
    addAnother:
      label: The asset has been saved. Would you like to add another asset now?
      hint: If you prefer, you can come back to this section later to add more assets
    save:
       label: Continue

stepPageProperty:
  htmlTitle: "Deputy report - Property | GOV.UK"
  supportTitle: Assets
  pageSectionTitle: Add an asset: property

summaryPage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  pageSectionTitle: Assets
  addButton: Add an asset
  edit: Edit

form:
  titleSave.label: Save and continue
  title:
    label: What sort of asset is it?
    legend: What type of asset is it?
    choices:
      # values will be automatically ordered alphabetically. other_assets will always be kept last
      property: Property
      investment_bonds: Investment bonds
      unit_trusts: Unit trusts
      national_savings_certificates: National savings certificates
      stocks_shares: Stocks and shares
      premium_bonds: Premium bonds
      vehicles: Vehicles
      artwork: Artwork
      antiques: Antiques
      jewellery: Jewellery
      assets_held_outside_england_and_wales: Assets held outside England and Wales
      other_assets: Other valuable assets
  value:
    label: "Value"
    hint: "Can be an estimated value"
  description:
    label: "Asset description"
    hint: ""
  valuationDate:
    legend: Valuation date (optional)
    hint: "(DD/MM/YYYY)"
    label: Valuation date
  property:
    address:
      label: Address line 1
    address2:
      label: Address line 2
    county:
      label: County
    postcode:
      label: "Postcode"
    occupants:
      label: "Who lives at this property?"
    owned:
      label: Is the property fully or part-owned by %client%?
    ownedPercentage:
      label: What is %client%’s share of the property?
    isSubjectToEquityRelease:
      label: Is this property subject to an equity release scheme?
    value:
      label: What is the value of property? This can be an estimate.
    hasMortgage:
      label: Is there a mortgage on the property?
    mortgageOutstandingAmount:
      label: How much is left to pay?
    hasCharges:
      label: Are there any other charges on the property?
      hint: For example, from the local authority to recover care fees
    isRentedOut:
      label: Is the property rented out? (partly or fully)
    rentAgreementEndDate:
      label: When does the rental agreement end?
      hint: (MM/YYYY)
    rentIncomeMonth:
      label: What is the rental income each month?
  save:
      label: Save and continue

