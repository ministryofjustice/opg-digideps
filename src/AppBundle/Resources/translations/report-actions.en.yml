startPage:
  htmlTitle: "Deputy report - actions you plan to take | GOV.UK"
  pageSectionTitle: Actions you plan to take
  pageSectionDescription1: |
    Use this section to tell us about any significant financial decisions you plan to
    make on %client%'s behalf in the next 12 months.
  pageSectionDescription1-104: |
    Use this section to tell us about any significant health and welfare decisions you plan to
    make on %client%'s behalf in the next 12 months
  pageSectionDescription1-4: |
    Use this section to tell us about any significant financial or health and welfare decisions you plan to
    make on %client%'s behalf in the next 12 months
  hiddenText01:
    summary: Making decisions on the client's behalf
    content:
      para01: |
        You should refer to your court order for a reminder of what you can and can't do
        on behalf of the client.
      para02: "When you're making a decision or planning future actions as a deputy, you must:"
      listItem01: make sure it's in the client's best interests
      listItem02: consider what they've done in the past
      listItem03: |
        apply a high standard of care – this might mean involving other people, for example
        getting advice from relatives and professionals like doctors
      para03: |
        OPG's <a href="https://www.gov.uk/government/publications/deputy-guidance-how-to-carry-out-your-duties" target="_blank">'How to be a deputy' (SD3)</a> booklet gives detailed guidance on how to look after %client%'s financial affairs.
      para03-104: |
        OPG's <a href="https://www.gov.uk/government/publications/deputy-guidance-how-to-carry-out-your-duties" target="_blank">'How to be a health and welfare deputy' (SD4)</a> booklet give detailed guidance on how to look after %client%'s health and welfare.
      para03-4: |
        OPG's <a href="https://www.gov.uk/government/publications/deputy-guidance-how-to-carry-out-your-duties" target="_blank">'How to be a property and affairs deputy' (SD3)</a>
        and <a href="https://www.gov.uk/government/publications/deputy-guidance-how-to-carry-out-your-duties" target="_blank">'How to be a health and welfare deputy' (SD4)</a> booklets give detailed guidance on how to look after %client%'s property, finance, health and welfare.
  startButton: Start actions

